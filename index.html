<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>浸豆桶循環時序計算</title>
  <style>
    body { font-family: "Microsoft JhengHei", Arial, sans-serif; margin: 2em; }
    h1, h2 { color: #2c3e50; }
    .section { margin-bottom: 2em; }
    form { max-width: 400px; margin: 0 auto; }
    .form-row { margin-bottom: 1em; }
    .form-row label { display: block; margin-bottom: 0.3em; font-size: 1.08em; }
    .form-row input[type="number"] { width: 100%; font-size: 1.1em; padding: 6px; box-sizing: border-box; }
    button { font-size: 1.1em; padding: 10px 0; width: 100%; margin-top: 8px; }
    .result-section { margin-top: 2em; }
    .table-responsive { overflow-x: auto; }
    table { border-collapse: collapse; margin-bottom: 2em; width: 100%; min-width: 400px; font-size: 1em; }
    th, td { border: 1px solid #aaa; padding: 4px 8px; text-align: center; }
    th { background: #f0f0f0; }
    @media (max-width: 600px) {
      body { margin: 0.5em; }
      h1 { font-size: 1.2em; }
      h2 { font-size: 1em; }
      .section { margin-bottom: 1em; }
      table { font-size: 0.95em; min-width: 400px; }
      th, td { padding: 2px 4px; }
    }
  </style>
</head>
<body>
  <h1>浸豆桶循環時序計算</h1>

  <div class="section">
    <h2>Parameter Input</h2>
    <form id="calcForm" onsubmit="return false;">
      <div class="form-row">
        <label for="capacity">Capacity（kg/hr）：</label>
        <input type="number" id="capacity" required min="1" value="200">
      </div>
      <div class="form-row">
        <label for="soakTime">Soaking time（hour）：</label>
        <input type="number" id="soakTime" required min="1" value="12">
      </div>
      <div class="form-row">
        <label for="totalBeans">Estimated soaked beans amount（kg）：</label>
        <input type="number" id="totalBeans" required min="1" value="600">
      </div>
      <div class="form-row">
        <label for="tankCount">Number of bucket（1~20）：</label>
        <input type="number" id="tankCount" required min="1" max="20" value="20">
      </div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
  </div>

  <div class="section result-section" id="result" style="display:none;">
    <h2>Calculation results</h2>
    <div id="summary"></div>
    <div id="tables" class="table-responsive"></div>
  </div>

  <script>
    function formatTime(hour) {
      // 超過24小時自動循環
      hour = hour % 24;
      let h = Math.floor(hour);
      let m = Math.round((hour - h) * 60);
      if (m === 60) { h += 1; m = 0; }
      h = h % 24;
      return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    }

    function calculate() {
      const capacity = Number(document.getElementById('capacity').value);
      const soakTime = Number(document.getElementById('soakTime').value);
      const totalBeans = Number(document.getElementById('totalBeans').value);
      const tankCount = Number(document.getElementById('tankCount').value);

      // 單桶 = 預計浸泡豆量
      const beansPerTank = totalBeans;

      // 建議泡豆桶數量 = (浸泡時間 + 預計浸泡豆量 / 容量) * 容量 / 預計浸泡豆量
      const suggestedTanks = (soakTime + totalBeans / capacity) * capacity / totalBeans;

      // 單桶生產時間 = 預計浸泡豆量 ÷ 容量
      const tankProdTimeHour = totalBeans / capacity;

      // 顯示摘要
      document.getElementById('result').style.display = '';
      document.getElementById('summary').innerHTML = `
        <ul>
          <li>Suggested quantity of soaked beans： ${Math.round(suggestedTanks)} buckets</li>
          <li>bucket：${Math.round(beansPerTank)} kg</li>
          <li>Single bucket production time： ${Math.round(tankProdTimeHour)} hour</li>
        </ul>
      `;

      // 三輪時序表
      let tablesHtml = '';
      let prevEndTimes = Array(tankCount).fill(0); // 前一輪結束時間
      const roundNames = ["First Round", "Second Round", "Third Round"];
      for (let round = 1; round <= 3; round++) {
        tablesHtml += `<h3>${roundNames[round-1]}</h3><div class="table-responsive"><table><tr>
          <th>serial number</th>
          <th>Soaking Start</th>
          <th>Soaking Complete</th>
          <th>Production Time</th>
          <th>Production End Time</th>
        </tr>`;
        let endTimes = [];
        for (let i = 0; i < tankCount; i++) {
          // 第一輪從0開始，之後從上一輪同桶結束時間
          let soakStart = round === 1 ? i * tankProdTimeHour : prevEndTimes[i];
          let soakEnd = soakStart + soakTime;
          let prodStart = soakEnd;
          let prodEnd = prodStart + tankProdTimeHour;
          tablesHtml += `<tr>
            <td>Bucket${i+1}</td>
            <td>${formatTime(soakStart)}</td>
            <td>${formatTime(soakEnd)}</td>
            <td>${formatTime(prodStart)}</td>
            <td>${formatTime(prodEnd)}</td>
          </tr>`;
          endTimes.push(prodEnd);
        }
        tablesHtml += `</table></div>`;
        prevEndTimes = endTimes;
      }
      document.getElementById('tables').innerHTML = tablesHtml;
    }
  </script>
</body>
</html>
